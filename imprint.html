<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Imprint (Contact Information)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg: #f7fafc; --text: #1a202c; --primary: #1e88e5; }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 2rem; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    main { max-width: 680px; width: 100%; }
    h1 { font-size: clamp(2rem, 3vw + 1rem, 3rem); margin-bottom: 1.5rem; text-align: center; }
    p, li { line-height: 1.6; }
    ul { list-style: none; margin-bottom: 1.5rem; }
    li + li { margin-top: .5rem; }
    a { color: var(--primary); }
    footer { margin-top: 2rem; text-align: center; font-size: .875rem; }
  </style>
</head>
<body>
  <main>
    <h1>Imprint</h1>

    <p>This is a personal, non‑commercial website</p>

    <p>The site is exempt from § 5 TMG (German Telemedia Act) because it is strictly private and contains no editorial or commercial content. </p>

    <footer>
      <a href="index.html">← Back to home</a>
    </footer>
  </main>
</body>
</html>
