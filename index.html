<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Schriftart -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fa;
      --primary:#0a84ff;
      --text:#1d1f21;
      --radius:8px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:1rem;
      background:var(--bg);color:var(--text);
      font-family:'Inter',system-ui,sans-serif;text-align:center;
    }
    .card{
      max-width:420px;width:100%;
      background:#fff;border-radius:var(--radius);
      padding:3rem 2rem;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }
    h1{
      font-size:clamp(1.75rem,3vw+1rem,2.5rem);
      font-weight:600;line-height:1.2;margin-bottom:1rem;
    }
    p{line-height:1.5;margin-bottom:2rem;}
    .spinner{
      width:40px;height:40px;margin:0 auto;
      border:4px solid transparent;border-top-color:var(--primary);
      border-radius:50%;animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg);}}
    footer{margin-top:2rem;font-size:.875rem;opacity:.6;}
  </style>
</head>
<body>
  <main class="card">
    <h1>Diese Seite wird gerade aufgebaut</h1>
    <p>Wir feilen noch an den letzten Details â€“ schau bald wieder vorbei!</p>
    <div class="spinner" aria-hidden="true"></div>
    <footer>&copy; 2025 Dein Name</footer>
  </main>
</body>
</html>
