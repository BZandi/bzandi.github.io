<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DSGVO-freundlich: nur System-Schriften, keinerlei externe Assets -->
  <style>
    :root{
      --bg:       #f3f4f6;   /* hell-graues Grundlayout   */
      --surface:  #ffffff;   /* Karten-/Container-Farbe    */
      --primary:  #2563eb;   /* seriöses Blau              */
      --text:     #1f2937;   /* fast schwarz               */
      --muted:    #6b7280;   /* Sekundärtext               */
      --radius:   12px;      /* abger. Ecken               */
      --shadow:   0 4px 14px rgba(0,0,0,.06);
    }

    *,*::before,*::after{box-sizing:border-box; margin:0; padding:0;}

    body{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:2rem;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      line-height:1.6;
    }

    /* ---------- Karte ---------- */
    .card{
      width:100%; max-width:520px;
      background:var(--surface);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:3rem 2.5rem 2.75rem;
      text-align:center;
    }

    h1{
      font-size:clamp(1.75rem,3vw+1rem,2.5rem);
      margin-bottom:1rem;
      font-weight:600;
    }

    p.lead{color:var(--muted); margin-bottom:2.5rem;}

    /* ---------- Loader ---------- */
    .loader{
      position:relative;
      width:260px; height:8px; margin:0 auto 2.5rem;
      border-radius:var(--radius);
      background:#e5e7eb; /* ruhige Grundfläche */
      overflow:hidden;
    }
    .loader::before{
      content:"";
      position:absolute; top:0; left:-260px;
      width:260px; height:100%;
      background:repeating-linear-gradient(
                 135deg,
                 transparent 0 20px,
                 var(--primary) 20px 40px);
      animation:progress 1.6s linear infinite;
    }
    @keyframes progress{to{transform:translateX(260px);}}

    footer{
      font-size:.875rem; color:var(--muted); margin-top:.5rem;
    }
    footer a{color:inherit; text-decoration:underline;}

    /* ---------- Responsives Finetuning ---------- */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#14181f;
        --surface:#1e242e;
        --text:#f3f4f6;
        --muted:#9ca3af;
        --shadow:0 4px 16px rgba(0,0,0,.4);
      }
      .loader{background:#374151;}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Website im Aufbau</h1>
    <p class="lead">Wir arbeiten an etwas Großartigem&nbsp;&ndash; schau bald wieder vorbei.</p>

    <!-- dezenter Ladebalken -->
    <div class="loader" aria-hidden="true"></div>

    <footer>
      © 2025&nbsp;Babak&nbsp;Zandi ·
      <a href="imprint.html">Kontakt</a> ·
      <a href="privacy.html">Datenschutz</a>
    </footer>
  </main>
</body>
</html>
