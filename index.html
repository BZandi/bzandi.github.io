<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Seite im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- DSGVO-freundlich: nur System-Schriften, keine externen Assets -->
  <style>
    :root {
      --bg: #f7fafc;
      --primary: #1e88e5;
      --text: #1a202c;
      --rope: #bdbdbd;
      --seat: #8d6e63;
      --radius: 10px;
    }
    *,*::before,*::after { box-sizing: border-box; margin:0; padding:0; }

    body{
      min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:2rem; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      text-align:center;
    }

    .container{max-width:600px;width:100%;}

    h1{font-size:clamp(2rem,3vw+1rem,3rem);margin-bottom:1rem;}
    p{margin-bottom:2.5rem;line-height:1.6;}

    /* ─── CSS-Schaukel ───────────────────────────────────────────── */
    .swing-wrapper{
      width:220px; height:160px; margin:0 auto 2rem;
      perspective:800px; /* leichter 3-D-Effekt */
    }
    .swing{
      position:relative; width:100%; height:100%;
      transform-origin:top center;
      animation:swing 3.5s ease-in-out infinite;
    }
    .rope{
      position:absolute; top:0; width:4px; height:120px; background:var(--rope);
    }
    .rope.left{left:calc(50% - 60px);}
    .rope.right{right:calc(50% - 60px);}
    .seat{
      position:absolute; bottom:0; left:50%; transform:translateX(-50%);
      width:120px; height:20px; background:var(--seat); border-radius:var(--radius);
      display:flex; align-items:center; justify-content:space-around;
      padding:0 .25rem; font-size:1.5rem; /* Emoji-Größe */
      color:#fff;
    }

    @keyframes swing{
      0%   { transform:rotate3d(1,0,0, 10deg); }
      50%  { transform:rotate3d(1,0,0,-10deg); }
      100% { transform:rotate3d(1,0,0, 10deg); }
    }

    footer{font-size:.875rem; opacity:.65;}
    footer a{color:inherit; text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Schaukel -->
    <div class="swing-wrapper" aria-hidden="true">
      <div class="swing">
        <span class="rope left"></span>
        <span class="rope right"></span>
        <div class="seat">
          🐶 🐶
        </div>
      </div>
    </div>

    <h1>Diese Seite entsteht gerade</h1>
    <p>Schau bald wieder vorbei – die Hunde haben noch zu tun!</p>

    <footer>
      © 2025 <span class="placeholder">Babak&nbsp;Zandi</span> ·
      <a href="imprint.html">Kontakt</a> ·
      <a href="privacy.html">Datenschutz</a>
    </footer>
  </div>
</body>
</html>
